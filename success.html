<!-- success.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Success</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-100">

    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg text-center">
            <h1 id="success-message" class="text-3xl font-semibold text-green-500"></h1>
            <button id="continue-btn" class="bg-blue-500 text-white py-2 px-4 mt-6 rounded">
                Continue
            </button>
        </div>
    </div>
<script>
    // success.html JavaScript

// Check if booking is successful by retrieving from localStorage
window.onload = function () {
    const bookingSuccess = localStorage.getItem('bookingSuccess');

    if (bookingSuccess) {
       
        document.getElementById('success-message').textContent = "Success! Your ticket has been booked.";
    } else {
      
        window.location.href = "index.html";
    }

    // Continue button to return to the first page
    document.getElementById('continue-btn').addEventListener('click', function () {
        window.location.href = "index.html";  // Redirect to the first page
    });
};

</script>
    <script src="success.js"></script>
</body>
</html>
